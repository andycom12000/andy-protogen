<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protogen Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0e1a;
            --bg-card: #111827;
            --bg-card-hover: #1a2236;
            --accent: #00ffff;
            --accent-dim: rgba(0, 255, 255, 0.15);
            --accent-glow: rgba(0, 255, 255, 0.4);
            --text-primary: #e2e8f0;
            --text-muted: #64748b;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #1e293b;
        }

        body {
            font-family: 'Fira Sans', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
            -webkit-font-smoothing: antialiased;
        }

        /* Scanline overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Header */
        .header {
            text-align: center;
        }

        .header h1 {
            font-family: 'Fira Code', monospace;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow), 0 0 40px rgba(0, 255, 255, 0.15);
            letter-spacing: 0.05em;
        }

        /* Status indicator */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            padding: 6px 14px;
            border-radius: 999px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            margin-top: 10px;
            transition: border-color 0.3s, color 0.3s;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .status.connected {
            color: var(--success);
            border-color: rgba(34, 197, 94, 0.3);
        }
        .status.connected::before {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status.disconnected {
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.3);
        }
        .status.disconnected::before {
            background: var(--danger);
            box-shadow: 0 0 8px var(--danger);
        }

        /* Section card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .card-label {
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 14px;
        }

        /* Expression grid */
        .expressions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .expressions button {
            position: relative;
            min-height: 56px;
            padding: 14px 8px;
            font-family: 'Fira Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: capitalize;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .expressions button:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        .expressions button:active {
            transform: scale(0.97);
        }

        .expressions button:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .expressions button.active {
            border-color: var(--accent);
            background: var(--accent-dim);
            color: var(--accent);
            font-weight: 600;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), inset 0 0 15px rgba(0, 255, 255, 0.05);
        }

        /* Toggle switch */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-family: 'Fira Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            inset: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--text-muted);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(24px);
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .toggle-switch input:focus-visible + .toggle-slider {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Brightness control */
        .brightness-control {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .brightness-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .brightness-value {
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* Custom range slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: 0 0 18px var(--accent-glow), 0 0 30px rgba(0, 255, 255, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
            cursor: pointer;
        }

        input[type="range"]:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
            border-radius: 3px;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                transition-duration: 0.01ms !important;
                animation-duration: 0.01ms !important;
            }
            body::after { display: none; }
            .header h1 { text-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PROTOGEN</h1>
            <div class="status disconnected" id="status">OFFLINE</div>
        </div>

        <div class="card">
            <div class="card-label">Expressions</div>
            <div class="expressions" id="expressions"></div>
        </div>

        <div class="card">
            <div class="card-label">Auto Blink</div>
            <div class="toggle-row">
                <span class="toggle-label">Periodic blink</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="blinkToggle" aria-label="Toggle auto blink">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Brightness</div>
            <div class="brightness-control">
                <div class="brightness-header">
                    <span class="brightness-value" id="bval">80%</span>
                </div>
                <input type="range" min="0" max="100" value="80" id="brightness"
                       aria-label="Brightness">
            </div>
        </div>
    </div>

    <script>
        let ws;
        const statusEl = document.getElementById('status');
        const exprEl = document.getElementById('expressions');
        const brightnessEl = document.getElementById('brightness');
        const bvalEl = document.getElementById('bval');
        const blinkToggleEl = document.getElementById('blinkToggle');

        function connect() {
            const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${proto}//${location.host}/ws`);
            ws.onopen = () => {
                statusEl.textContent = 'ONLINE';
                statusEl.className = 'status connected';
                loadBlinkState();
            };
            ws.onclose = () => {
                statusEl.textContent = 'OFFLINE';
                statusEl.className = 'status disconnected';
                setTimeout(connect, 2000);
            };
            ws.onerror = () => ws.close();
        }

        function send(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            } else {
                const path = data.action === 'set' ? 'expression/' + data.name
                           : data.action === 'brightness' ? 'brightness/' + data.value
                           : data.action === 'toggle_blink' ? 'blink/toggle'
                           : data.action;
                fetch('/api/' + path, { method: 'POST' });
            }
        }

        brightnessEl.addEventListener('input', () => {
            bvalEl.textContent = brightnessEl.value + '%';
        });
        brightnessEl.addEventListener('change', () => {
            send({ action: 'brightness', value: parseInt(brightnessEl.value) });
        });

        blinkToggleEl.addEventListener('change', () => {
            send({ action: 'toggle_blink' });
        });

        async function loadExpressions() {
            try {
                const res = await fetch('/api/expressions');
                const { expressions } = await res.json();
                exprEl.innerHTML = '';
                expressions.filter(name => name !== 'blink').forEach(name => {
                    const btn = document.createElement('button');
                    btn.textContent = name;
                    btn.setAttribute('type', 'button');
                    btn.onclick = () => {
                        exprEl.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        send({ action: 'set', name });
                    };
                    exprEl.appendChild(btn);
                });
            } catch (e) {
                console.error('Failed to load expressions:', e);
            }
        }

        async function loadBlinkState() {
            try {
                const res = await fetch('/api/blink/state');
                const { enabled } = await res.json();
                blinkToggleEl.checked = enabled;
            } catch (e) {
                console.error('Failed to load blink state:', e);
            }
        }

        connect();
        loadExpressions();
        loadBlinkState();
    </script>
</body>
</html>
