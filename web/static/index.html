<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protogen Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0e1a;
            --bg-card: #111827;
            --bg-card-hover: #1a2236;
            --accent: #00ffff;
            --accent-dim: rgba(0, 255, 255, 0.15);
            --accent-glow: rgba(0, 255, 255, 0.4);
            --text-primary: #e2e8f0;
            --text-muted: #64748b;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #1e293b;
        }

        body {
            font-family: 'Fira Sans', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
            -webkit-font-smoothing: antialiased;
        }

        /* Scanline overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Header */
        .header {
            text-align: center;
        }

        .header h1 {
            font-family: 'Fira Code', monospace;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow), 0 0 40px rgba(0, 255, 255, 0.15);
            letter-spacing: 0.05em;
        }

        /* Status indicator */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            padding: 6px 14px;
            border-radius: 999px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            margin-top: 10px;
            transition: border-color 0.3s, color 0.3s;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .status.connected {
            color: var(--success);
            border-color: rgba(34, 197, 94, 0.3);
        }
        .status.connected::before {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status.disconnected {
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.3);
        }
        .status.disconnected::before {
            background: var(--danger);
            box-shadow: 0 0 8px var(--danger);
        }

        /* Section card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .card-label {
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 14px;
        }

        /* Expression / Effect grid (shared styles) */
        .expressions, .effects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        /* Grid 佔位高度防止 CLS */
        .expressions { min-height: 160px; }
        .effects-grid { min-height: 80px; }

        /* 按鈕淡入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .expressions button, .effects-grid button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-height: 72px;
            padding: 10px 8px;
            font-family: 'Fira Sans', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: capitalize;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            animation: fadeIn 0.2s ease both;
        }

        .expressions button img, .effects-grid button img {
            width: 100%;
            max-height: 32px;
            object-fit: contain;
            image-rendering: pixelated;
            border-radius: 4px;
        }

        .expressions button:hover, .effects-grid button:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        .expressions button:active, .effects-grid button:active {
            transform: scale(0.97);
        }

        .expressions button:focus-visible, .effects-grid button:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .expressions button.active, .effects-grid button.active {
            border-color: var(--accent);
            background: var(--accent-dim);
            color: var(--accent);
            font-weight: 600;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), inset 0 0 15px rgba(0, 255, 255, 0.05);
            animation: activePulse 2s ease-in-out infinite;
        }

        @keyframes activePulse {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), inset 0 0 15px rgba(0, 255, 255, 0.05); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.25), inset 0 0 20px rgba(0, 255, 255, 0.1); }
        }


        /* Toggle switch */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-family: 'Fira Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            inset: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--text-muted);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(24px);
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .toggle-switch input:focus-visible + .toggle-slider {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Brightness control */
        .brightness-control {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .brightness-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .brightness-value {
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* Custom range slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--accent) 0%, var(--accent) var(--fill, 80%), var(--bg-primary) var(--fill, 80%));
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: 0 0 18px var(--accent-glow), 0 0 30px rgba(0, 255, 255, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
            cursor: pointer;
        }

        input[type="range"]:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
            border-radius: 3px;
        }

        /* Text input */
        .text-input-row {
            display: flex;
            gap: 8px;
        }

        .text-input-row input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            font-family: 'Fira Sans', sans-serif;
            font-size: 0.9rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .text-input-row input[type="text"]:focus {
            border-color: var(--accent);
        }

        .text-input-row button {
            padding: 10px 16px;
            font-family: 'Fira Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            border-radius: 8px;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .text-input-row button:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .text-input-row button:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .text-input-row button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .text-input-row button:disabled:hover {
            background: var(--accent-dim);
            color: var(--accent);
        }

        .text-input-row button.sent {
            border-color: var(--success);
            color: var(--success);
        }

        /* System status panel */
        .card-label-toggle {
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-user-select: none;
            user-select: none;
        }

        .card-label-toggle .chevron {
            transition: transform 0.2s ease;
            font-size: 0.6rem;
        }

        .card-label-toggle.expanded .chevron {
            transform: rotate(180deg);
        }

        .card-label-toggle.expanded {
            margin-bottom: 14px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 8px 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .status-item-label {
            font-family: 'Fira Code', monospace;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .status-item-value {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
        }

        /* 小螢幕響應式 */
        @media (max-width: 374px) {
            .expressions, .effects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                transition-duration: 0.01ms !important;
                animation-duration: 0.01ms !important;
            }
            body::after { display: none; }
            .header h1 { text-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PROTOGEN</h1>
            <div class="status disconnected" id="status">OFFLINE</div>
        </div>

        <div class="card">
            <div class="card-label">Expressions</div>
            <div class="expressions" id="expressions"></div>
        </div>

        <div class="card">
            <div class="card-label">Effects</div>
            <div class="effects-grid" id="effects"></div>
        </div>

        <div class="card">
            <div class="card-label">Scrolling Text</div>
            <div class="text-input-row">
                <input type="text" id="textInput" placeholder="Enter text..." maxlength="100">
                <button type="button" id="textSend">Send</button>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Auto Blink</div>
            <div class="toggle-row">
                <span class="toggle-label">Periodic blink</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="blinkToggle" aria-label="Toggle auto blink">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="card">
            <div class="card-label">Brightness</div>
            <div class="brightness-control">
                <div class="brightness-header">
                    <span class="brightness-value" id="bval">80%</span>
                </div>
                <input type="range" min="0" max="100" value="80" id="brightness"
                       aria-label="Brightness">
            </div>
        </div>

        <div class="card">
            <div class="card-label-toggle" id="sysStatusToggle">
                <span>System Status</span>
                <span class="chevron">&#9660;</span>
            </div>
            <div class="status-grid" id="sysStatus" style="display:none">
                <div class="status-item">
                    <span class="status-item-label">CPU Temp</span>
                    <span class="status-item-value" id="sysCpuTemp">N/A</span>
                </div>
                <div class="status-item">
                    <span class="status-item-label">CPU Usage</span>
                    <span class="status-item-value" id="sysCpuUsage">N/A</span>
                </div>
                <div class="status-item">
                    <span class="status-item-label">Memory</span>
                    <span class="status-item-value" id="sysMemory">N/A</span>
                </div>
                <div class="status-item">
                    <span class="status-item-label">Uptime</span>
                    <span class="status-item-value" id="sysUptime">N/A</span>
                </div>
                <div class="status-item">
                    <span class="status-item-label">WiFi Signal</span>
                    <span class="status-item-value" id="sysWifi">N/A</span>
                </div>
                <div class="status-item">
                    <span class="status-item-label">Display FPS</span>
                    <span class="status-item-value" id="sysFps">N/A</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        const statusEl = document.getElementById('status');
        const exprEl = document.getElementById('expressions');
        const effectsEl = document.getElementById('effects');
        const brightnessEl = document.getElementById('brightness');
        const bvalEl = document.getElementById('bval');
        const blinkToggleEl = document.getElementById('blinkToggle');
        const textInputEl = document.getElementById('textInput');
        const textSendEl = document.getElementById('textSend');
        /* Friendly display name: "loading_bar" -> "Loading Bar" */
        function displayName(id) {
            return id.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        }

        /* Update brightness slider fill track */
        function updateSliderFill() {
            brightnessEl.style.setProperty('--fill', brightnessEl.value + '%');
        }

        function connect() {
            const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${proto}//${location.host}/ws`);
            ws.onopen = () => {
                statusEl.textContent = 'ONLINE';
                statusEl.className = 'status connected';
                loadState();
            };
            ws.onclose = () => {
                statusEl.textContent = 'OFFLINE';
                statusEl.className = 'status disconnected';
                setTimeout(connect, 2000);
            };
            ws.onerror = () => ws.close();
            ws.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    if (msg.expression) {
                        setActiveExpression(msg.expression);
                    }
                    if (msg.brightness != null) {
                        brightnessEl.value = msg.brightness;
                        bvalEl.textContent = msg.brightness + '%';
                        updateSliderFill();
                    }
                    if (msg.blink_enabled != null) {
                        blinkToggleEl.checked = msg.blink_enabled;
                    }
                } catch (_) {}
            };
        }

        function send(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            } else {
                if (data.action === 'set_text') {
                    fetch('/api/text', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: data.text }),
                    });
                } else if (data.action === 'set_effect') {
                    fetch('/api/effect/' + data.name, { method: 'POST' });
                } else if (data.action === 'clear_effect') {
                    fetch('/api/effect/clear', { method: 'POST' });
                } else {
                    const path = data.action === 'set' ? 'expression/' + data.name
                               : data.action === 'brightness' ? 'brightness/' + data.value
                               : data.action === 'toggle_blink' ? 'blink/toggle'
                               : data.action;
                    fetch('/api/' + path, { method: 'POST' });
                }
            }
        }

        function setActiveExpression(name) {
            exprEl.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.expr === name);
            });
        }

        function setActiveEffect(name) {
            effectsEl.querySelectorAll('button').forEach(btn => {
                const isActive = name
                    ? btn.dataset.effect === name
                    : btn.dataset.effect === '__none__';
                btn.classList.toggle('active', isActive);
            });
        }

        brightnessEl.addEventListener('input', () => {
            bvalEl.textContent = brightnessEl.value + '%';
            updateSliderFill();
        });
        brightnessEl.addEventListener('change', () => {
            send({ action: 'brightness', value: parseInt(brightnessEl.value) });
        });

        blinkToggleEl.addEventListener('change', () => {
            send({ action: 'toggle_blink' });
        });

        textSendEl.addEventListener('click', () => {
            const text = textInputEl.value.trim();
            if (!text || textSendEl.disabled) return;
            send({ action: 'set_text', text });
            setActiveEffect('scrolling_text');
            textSendEl.disabled = true;
            textSendEl.textContent = 'Sent!';
            textSendEl.classList.add('sent');
            setTimeout(() => {
                textSendEl.disabled = false;
                textSendEl.textContent = 'Send';
                textSendEl.classList.remove('sent');
            }, 1000);
        });

        textInputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                textSendEl.click();
            }
        });

        async function loadExpressions() {
            try {
                const res = await fetch('/api/expressions');
                const { expressions } = await res.json();
                exprEl.innerHTML = '';
                expressions.filter(name => name !== 'blink').forEach(name => {
                    const btn = document.createElement('button');
                    const img = document.createElement('img');
                    img.src = `/api/expressions/${name}/thumbnail`;
                    img.alt = displayName(name);
                    img.loading = 'lazy';
                    btn.appendChild(img);
                    const label = document.createElement('span');
                    label.textContent = displayName(name);
                    btn.appendChild(label);
                    btn.dataset.expr = name;
                    btn.setAttribute('type', 'button');
                    btn.onclick = () => {
                        setActiveExpression(name);
                        send({ action: 'set', name });
                    };
                    exprEl.appendChild(btn);
                });
            } catch (e) {
                console.error('Failed to load expressions:', e);
            }
        }

        async function loadEffects() {
            try {
                const res = await fetch('/api/effects');
                const { effects } = await res.json();
                effectsEl.innerHTML = '';

                // "None" button to clear effect
                const noneBtn = document.createElement('button');
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '24');
                svg.setAttribute('height', '24');
                svg.setAttribute('viewBox', '0 0 24 24');
                svg.setAttribute('fill', 'none');
                svg.setAttribute('stroke', 'currentColor');
                svg.setAttribute('stroke-width', '2');
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M18 6L6 18M6 6l12 12');
                svg.appendChild(path);
                noneBtn.appendChild(svg);
                const noneLabel = document.createElement('span');
                noneLabel.textContent = 'None';
                noneBtn.appendChild(noneLabel);
                noneBtn.setAttribute('type', 'button');
                noneBtn.dataset.effect = '__none__';
                noneBtn.onclick = () => {
                    send({ action: 'clear_effect' });
                    setActiveEffect(null);
                };
                effectsEl.appendChild(noneBtn);

                effects.forEach(name => {
                    const btn = document.createElement('button');
                    const img = document.createElement('img');
                    img.src = `/api/effects/${name}/thumbnail`;
                    img.alt = displayName(name);
                    img.loading = 'lazy';
                    btn.appendChild(img);
                    const label = document.createElement('span');
                    label.textContent = displayName(name);
                    btn.appendChild(label);
                    btn.dataset.effect = name;
                    btn.setAttribute('type', 'button');
                    btn.onclick = () => {
                        send({ action: 'set_effect', name });
                        setActiveEffect(name);
                    };
                    effectsEl.appendChild(btn);
                });
            } catch (e) {
                console.error('Failed to load effects:', e);
            }
        }

        async function loadState() {
            try {
                const res = await fetch('/api/state');
                const state = await res.json();
                if (state.expression) {
                    setActiveExpression(state.expression);
                }
                if (state.brightness != null) {
                    brightnessEl.value = state.brightness;
                    bvalEl.textContent = state.brightness + '%';
                    updateSliderFill();
                }
                blinkToggleEl.checked = state.blink_enabled;
                setActiveEffect(state.active_effect);
            } catch (e) {
                console.error('Failed to load state:', e);
            }
        }

        /* System status panel */
        const sysToggle = document.getElementById('sysStatusToggle');
        const sysGrid = document.getElementById('sysStatus');
        let sysStatusOpen = false;
        let sysStatusTimer = null;

        sysToggle.addEventListener('click', () => {
            sysStatusOpen = !sysStatusOpen;
            sysGrid.style.display = sysStatusOpen ? '' : 'none';
            sysToggle.classList.toggle('expanded', sysStatusOpen);
            if (sysStatusOpen) {
                fetchSystemStatus();
                sysStatusTimer = setInterval(fetchSystemStatus, 2000);
            } else if (sysStatusTimer) {
                clearInterval(sysStatusTimer);
                sysStatusTimer = null;
            }
        });

        function formatUptime(seconds) {
            if (seconds == null) return 'N/A';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            return h + 'h ' + m + 'm';
        }

        function valOrNA(v, suffix) {
            if (v == null) return 'N/A';
            return v + (suffix || '');
        }

        async function fetchSystemStatus() {
            try {
                const res = await fetch('/api/system/status');
                const d = await res.json();
                document.getElementById('sysCpuTemp').textContent = valOrNA(d.cpu_temp, '\u00B0C');
                document.getElementById('sysCpuUsage').textContent = valOrNA(d.cpu_usage, '%');
                document.getElementById('sysMemory').textContent = valOrNA(d.memory_used, '%');
                document.getElementById('sysUptime').textContent = formatUptime(d.uptime);
                document.getElementById('sysWifi').textContent = valOrNA(d.wifi_signal, ' dBm');
                document.getElementById('sysFps').textContent = valOrNA(d.display_fps, ' fps');
            } catch (_) {}
        }

        updateSliderFill();
        connect();
        loadExpressions();
        loadEffects();
    </script>
</body>
